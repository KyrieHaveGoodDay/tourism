<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台設定</title>
    <!-- slick -->
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- lightbox -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <style>
        .top {
            display: flex;
            justify-content: center;
        }

        .top h2 {
            text-align: center;
        }

        .top h1 {
            text-align: center;
        }

        .top a {
            font-size: 14px;
        }

        .top label,
        .top input {
            margin-left: 20px;
        }

        .top img {
            width: 600px;
            height: 400px;
            /* object-fit: cover; */
        }


        .btn-send {
            margin-top: 20px;
            color: white;
            background-color: black;
            padding: 10px 60px;
            transition: 1s;
        }

        .btn-send:hover {
            background-color: white;
            color: black;
            border: 2px black solid;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 第一塊 -->
    <div class="top">
        <div>
            <img src="../img/top.PNG" alt="">
        </div>
        <form id="banner_setting">
            <h1>設定區</h1>
            <label for="video">影片位址檔: <a href="https://imgur.com/" target="_blank">可以到這裡上傳影片</a> </label><br>
            <input type="text" name="video" id="video" required><br>
            <label for="text1">第一行文字:(建議英文)</label><br>
            <input type="text" name="text1" id="text1" required><br>
            <label for="text2">第二行文字:</label><br>
            <input type="text" name="text2" id="text2" required><br>
            <input type="submit" id="bn_send" class="btn-send" value="送出">
        </form>
    </div>
    <hr>
    <!-- 第二層 景點設定區 -->
    <div class="top">
        <div>
            <img src="../img/View2.png" alt="">
        </div>
        <form id="view_left">
            <h1>左邊設定區</h1>
            <h2>左邊照片標題文字</h2>
            <label for="images_left">照片位址檔: <a href="https://imgur.com/" target="_blank">可以到這裡上傳影片</a> </label><br>
            <input type="text" name="images_left" id="images_left" required><br>
            <label for="text1_left">左邊標題:</label><br>
            <input type="text" name="text1_left" id="text1_left" required><br>
            <label for="text2_left">左邊內文:</label><br>
            <input type="text" name="text2_left" id="text2_left" required><br>
            <input type="submit" id="send_left" class="btn-send" value="送出">

        </form>
        <form id="view_min">
            <h1>中間設定區</h1>
            <h2>中間照片標題文字</h2>
            <label for="images_min">照片位址檔: <a href="https://imgur.com/" target="_blank">可以到這裡上傳影片</a> </label><br>
            <input type="text" name="images_min" id="images_min" required><br>
            <label for="text1_min">中間標題:</label><br>
            <input type="text" name="text1_min" id="text1_min" required><br>
            <label for="text2_min">中間內文:</label><br>
            <input type="text" name="text2_min" id="text2_min" required><br>
            <input type="submit" id="send_min" class="btn-send" value="送出">
        </form>
        <form id="view_right">
            <h1>右邊設定區</h1>
            <h2>右邊照片標題文字</h2>
            <label for="images_right">照片位址檔: <a href="https://imgur.com/" target="_blank">可以到這裡上傳影片</a> </label><br>
            <input type="text" name="images_right" id="images_right" required><br>
            <label for="text1_right">右邊標題:</label><br>
            <input type="text" name="text1_right" id="text1_right" required><br>
            <label for="text2_right">右邊內文:</label><br>
            <input type="text" name="text2_right" id="text2_right" required><br>
            <input type="submit" id="send_right" class="btn-send" value="送出">
        </form>
    </div>
    <hr>
    <!-- 設定more點進去之後的特效標題照片 -->
    <div class="top">
        <div>
            <img src="../img/View11.png" alt="">
        </div>
        <form id="view_more_left">
            <h1>左邊設定區</h1>
            <h2>標題照片可以設定三組</h2>
            <label for="more_left_img1">照片位址檔1: <a href="https://imgur.com/" target="_blank">可以到這裡上傳影片</a> </label><br>
            <input type="text" name="more_left_img1" id="more_left_img1" required><br>
            <label for="more_left_text1">左邊標題1:</label><br>
            <input type="text" name="more_left_text1" id="more_left_text1" required><br>
            <label for="more_left_img2">照片位址檔2:  </label><br>
            <input type="text" name="more_left_img2" id="more_left_img2" required><br>
            <label for="more_left_text2">左邊標題2:</label><br>
            <input type="text" name="more_left_text2" id="more_left_text2" required><br>
            <label for="more_left_img3">照片位址檔3:  </label><br>
            <input type="text" name="more_left_img3" id="more_left_img3" required><br>
            <label for="more_left_text3">左邊標題3:</label><br>
            <input type="text" name="more_left_text3" id="more_left_text3" required><br>
            
            <input type="submit" id="send_more_left"  class="btn-send" value="送出">
        </form>
        <form id="view_more_min">
            <h1>中間設定區</h1>
            <h2>標題照片可以設定三組</h2>
            <label for="more_min_img1">照片位址檔1: <a href="https://imgur.com/" target="_blank">可以到這裡上傳影片</a> </label><br>
            <input type="text" name="more_min_img1" id="more_min_img1" required><br>
            <label for="more_min_text1">中間標題1:</label><br>
            <input type="text" name="more_min_text1" id="more_min_text1" required><br>
            <label for="more_min_img2">照片位址檔2:  </label><br>
            <input type="text" name="more_min_img2" id="more_min_img2" required><br>
            <label for="more_min_text2">中間標題2:</label><br>
            <input type="text" name="more_min_text2" id="more_min_text2" required><br>
            <label for="more_min_img3">照片位址檔3:  </label><br>
            <input type="text" name="more_min_img3" id="more_min_img3" required><br>
            <label for="more_min_text3">中間標題3:</label><br>
            <input type="text" name="more_min_text3" id="more_min_text3" required><br>
            
            <input type="submit"  id="send_more_min"  class="btn-send" value="送出">
        </form>
        <form id="view_more_right">
            <h1>右邊間設定區</h1>
            <h2>標題照片可以設定三組</h2>
            <label for="more_right_img1">照片位址檔1: <a href="https://imgur.com/" target="_blank">可以到這裡上傳影片</a> </label><br>
            <input type="text" name="more_right_img1" id="more_right_img1" required><br>
            <label for="more_right_text1">右邊標題1:</label><br>
            <input type="text" name="more_right_text1" id="more_right_text1" required><br>
            <label for="more_right_img2">照片位址檔2:  </label><br>
            <input type="text" name="more_right_img2" id="more_right_img2" required><br>
            <label for="more_right_text2">右邊標題2:</label><br>
            <input type="text" name="more_right_text2" id="more_right_text2" required><br>
            <label for="more_right_img3">照片位址檔3:  </label><br>
            <input type="text" name="more_right_img3" id="more_right_img3" required><br>
            <label for="more_right_text3">右邊標題3:</label><br>
            <input type="text" name="more_right_text3" id="more_right_text3" required><br>
            
            <input type="submit" id="send_more_right" class="btn-send" value="送出">
        </form>
    </div>
    </div>



    <!-- firebase cdn -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <!-- jq -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- slick -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../main.js"></script>
</body>

</html>
